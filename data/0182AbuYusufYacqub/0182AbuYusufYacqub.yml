90#AUTH#COMMENT##: EI2: "YaʿḲūb b. Ibrāhīm al-Anṣārī al-Kūfī , a prominent religious lawyer, one of the founders of the Ḥanafī [q.v.] school of law. Abū Yūsuf was of pure Arab extraction; his ancestor, Saʿd b. Ḥabta, was a youth in Medina in the time of the Prophet. (For details of his genealogy, see al-Ḵh̲aṭīb al-Bag̲h̲dādī, xiv, 243.) His date of birth, reckoned backwards from the date of his death, is rather arbitrarily given as 113.": http://dx.doi.org/10.1163/1573-3912_islam_SIM_0277