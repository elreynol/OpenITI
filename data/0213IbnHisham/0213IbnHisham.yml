90#AUTH#COMMENT##: EI2: "Abū Muḥammad ʿAbd al-Malik , a scholar best known for his work on the biography of Muḥammad. His family was usually said to be of Ḥimyarite origin, and had moved from Baṣra to Egypt, where he was born and spent his life. His knowledge of genealogy and grammar was outstanding. He died in Egypt on 13 Rabīʿ II 218/8 May 833 or in 213/828.": http://dx.doi.org/10.1163/1573-3912_islam_SIM_3203