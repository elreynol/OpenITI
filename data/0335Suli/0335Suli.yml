90#AUTH#COMMENT##: EI2: "Abū Bakr Muḥammad b. Yaḥyā b. al-ʿAbbās b. Muḥammad b. Ṣūl, man of letters, court companion of several caliphs, expert on poetry and chess, d. 335/947. As a prolific author, collector of poetry, and as an often-quoted authority for reports on caliphs and poets, he holds a place of eminence in classical Arabic literature. Since he himself mentions that he attended—and disliked—the lectures of Ibn Abī Ṭāhir Ṭayfūr (d. 280/893-4 [q.v.]) at Baṣra in the year 277/890-1 ( Ak̲h̲bār al-s̲h̲uʿarāʾ al-muḥdat̲h̲īn , 210), the year of his birth may be placed about twenty years earlier…": http://dx.doi.org/10.1163/1573-3912_islam_SIM_7177