90#AUTH#COMMENT##: EI2: "Abū Saʿīd ʿAbd al-Raḥmān b. Aḥmad al-Ṣadafī (b. 281/894, d. Monday 26 D̲j̲umādā II 347/14 September 958, which, however, was a Tuesday), a grandson of the famous early Egyptian supporter of al-S̲h̲āfiʿī, Yūnus b. ʿAbd al-Aʿlā, and the father of the astronomer (below). He wrote on Egyptian scholars and, in a separate work, on the foreigners who came to visit or settle in Egypt.": http://dx.doi.org/10.1163/1573-3912_islam_SIM_3412