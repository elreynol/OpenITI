90#AUTH#COMMENT##: EI2: "ʿAlī b. Muḥ. b. al-ʿAbbās (probably called al-Tawḥīdī after the sort of dates called tawhīd ), man of letters and philosopher of the 4th/10th century. The place of his birth is given either as Nīs̲h̲āpūr, S̲h̲īrāz, Wāsiṭ or Bag̲h̲dād; its date must be placed between 310-20/922-32.": http://dx.doi.org/10.1163/1573-3912_islam_SIM_0202