90#AUTH#COMMENT##: EI2: "Muḥammad b. al-Ḥusayn b. Muḥammad b. K̲h̲alaf b. Aḥmad
    b. al-Farrāʾ , also known under the name of ḳāḍī Abū Yaʿlā, was one of the
    masters of the Ḥanbālī school in Bag̲h̲dād towards the end of the reign of al-
    Ḳādir (381-422/991-1031) and during that of al-Ḳāʾim (422-67/1031-75); born in
    Muḥarram 380/April 990, he died on 19 Ramaḍān 458/15 August 1066.":
    http://dx.doi.org/10.1163/1573-3912_islam_SIM_3163