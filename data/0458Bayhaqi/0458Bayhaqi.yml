90#AUTH#COMMENT##: EI3: "Abū Bakr Aḥmad b. al-Ḥusayn al-Bayhaqī (d. 458/1066) was a Shāfiʿī jurist and an Ashʿarī theologian who worked extensively in the field of ḥadīth. Al-Bayhaqī was born in 384/994 in Khusrawjird, a village near Bayhaq (present-day Sabzevār), in northeastern Iran.": https://referenceworks.brillonline.com/entries/encyclopaedia-of-islam-3/al-bayhaqi-abu-bakr-COM_23711?s.num=0&s.f.s2_parent=s.f.book.encyclopaedia-of-islam-3&s.q=bayhaqi