90#AUTH#COMMENT##: EI2: "Abū Saʿd (incorrectly Saʿīd) ʿAbd al-Karīm b. Abī Bakr Muḥammad b. Abi ’l-Muẓaffar (al-)Manṣūr al-Tamīmī al-Marwazī al-S̲h̲afiʿī, Tād̲j̲ al-Islām (al-Dīn) Ḳiwām al-Dīn, also known as Ibn al-Samʿānī (Samʿān/Simʿān, in the long, incomplete genealogy, being a branch of the tribe of Tamīm), important Arab biographer. Born in Marw on Monday, 21 S̲h̲aʿbān 506/10 February 1113, he died there on Monday, 1 Rabīʿ I 562/26 December 1166.": http://dx.doi.org/10.1163/1573-3912_islam_COM_0994