90#AUTH#COMMENT##: EI2: "ʿabd al-raḥmān b. muḥ. b. ʿubayd allāh b. abī saʿīd kamāl al-dīn (properly ibn al-anbārī ), Arabic philologian, b. Rabiʾ II 513/July 1119, studied philology at the Niẓāmiyya in Bad̲j̲dād under al-Ḏj̲awālīḳī and Ibn al-S̲h̲ad̲j̲arī and himself became a professor for this subject in the same madrasa ; subsequently, however, he retired from public life in order to devote himself entirely to his studies and pious exercises. He died on 9 S̲h̲aʿbān 577/19 Dec. 1181.": http://dx.doi.org/10.1163/1573-3912_islam_SIM_0661