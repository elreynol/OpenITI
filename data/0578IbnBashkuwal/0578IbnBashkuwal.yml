90#AUTH#COMMENT##: EI2: Abu ’l-Ḳāsim K̲h̲alaf b. ʿAbd al-Malik b. Masʿūd b. Mūsā, b. Bas̲h̲kuwāl b. yūsuf b. Dāḥa b. Dāḳa b. Naṣr b. ʿAbd al-Karīm b. Wāḳid al-Anṣārī , an Andalusian scholar of Spanish origin, as his name “son of Pascual” indicates, was a native of Sorrión, an unknown village of the vega of Valencia, which is not to be confused with Sarrión in the province of Teruel. He was born in Cordova on 3 D̲h̲u ’l-Ḥid̲j̲d̲j̲a 949/29 September noi and died there on the night of Tuesday-Wednesday 8 Ramaḍān 578/4-5 January 1183 at 83": http://dx.doi.org/10.1163/1573-3912_islam_SIM_3109