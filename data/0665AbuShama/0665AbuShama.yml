90#AUTH#COMMENT##: EI2: "S̲h̲ihāb al-Dīn Abu ’l-Ḳāsim ʿAbd al-Raḥmān b. Ismāʿīl al-Maḳdisī , Arab historian, born in Damascus on 23 Rabīʿ II 599/10 Jan. 1203. All his life was spent in Damascus except when he stayed for one year in Egypt for the purpose of study, and visited Jerusalem for fourteen days, and al-Hid̲j̲āz, twice, on pilgrimage. He obtained a professorship in Damascus, in the madrasas al-Rukniyya and al-As̲h̲rafiyya, only five years before his death on 19 Ramaḍān 665/13 June 1268.": http://dx.doi.org/10.1163/1573-3912_islam_SIM_0250