90#AUTH#COMMENT##: EI2: "Burhān al-Dīn Ibrāhīm b. ʿAlī al-Yaʿmarī , Mālikī jurist. He was born about 760/1358 in Medina into a scholarly family of Andalusian origin. After travels in Egypt and Syria he was appointed to the ḳaḍāʾ in Medina in 793/1390 and is stated to have revived the Mālikī rite there. He died in 799/1397.": http://dx.doi.org/10.1163/1573-3912_islam_SIM_3160