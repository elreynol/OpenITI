90#AUTH#COMMENT##: EI@: "Taḳī al-Dīn Abū ’l-ʿAbbās Aḥmad b. ʿAlī b. ʿAbd al-Ḳādir (766-845/1364-1442), Egyptian historian. His father (d. 779/1378 at the age of fifty), married a daughter of the wealthy philologist and jurist Ibn al-Ṣāʾig̲h̲ (d. 776/1375). He was born in Cairo, apparently in 765/1363-4. The nisba Maḳrīzī refers to a quarter in Baʿlabakk where his paternal family came from.": http://dx.doi.org/10.1163/1573-3912_islam_SIM_4838